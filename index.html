<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <title>Calender || Javascript Project</title>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fa-solid fa-caret-left prev"></i>

          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fa-solid fa-caret-right next"></i>
        </div>
        <div class="dayNames">
          <div class="sunday">S</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
        <div class="alldays"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
